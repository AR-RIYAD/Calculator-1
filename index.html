<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator-1</title>
</head>

<body>

    <section class="container">
        <div class="display">
            <input type="text" class="show" id="show" placeholder="0">
        </div>
        <div class="box">
            <button class="btn btn1" value="Del"></button>
            <button class="btn btn2" value="/"></button>
            <button class="btn btn3" value="*"></button>
            <button class="btn btn4" value="-"></button>
            <button class="btn btn5" value="7"></button>
            <button class="btn btn6" value="8"></button>
            <button class="btn btn7" value="9"></button>
            <button class="btn btn8" value="+"></button>
            <button class="btn btn9" value="4"></button>
            <button class="btn btn10" value="5"></button>
            <button class="btn btn11" value="6"></button>
            <button class="btn btn12" value="1"></button>
            <button class="btn btn13" value="2"></button>
            <button class="btn btn14" value="3"></button>
            <button class="btn btn15" value="="></button>
            <button class="btn btn16" value="0"></button>
            <button class="btn btn17" value="."></button>
        </div>
    </section>
</body>

</html>
